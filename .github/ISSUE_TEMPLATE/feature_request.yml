name: Feature Request
description: Submit a feature request.
labels: ["triage"]
body:
  - type: markdown
    attributes:
      value: |
        Please submit a request of a certain functionality or feature.
  - type: textarea
    id: background
    attributes:
      label: Background
      description: Introduction or background information to certain feature
      placeholder: Background
    validations:
      required: true
  - type: textarea
    id: details
    attributes:
      label: Details
      description: Describe your feature request
      placeholder: Details
    validations:
      required: true
  - type: textarea
    id: suggestion
    attributes:
      label: Suggestion
      description: Describe your additional suggestions to the feature
      placeholder: Suggestions
    validations:
      required: false
